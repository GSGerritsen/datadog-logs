[package]
name = "datadog-logs"
version = "0.1.0"
authors = ["Rados≈Çaw Kot <rdkt13@gmail.com>"]
license = "MIT"
description = "Simple client library for DataDog logs"
repository = "https://github.com/szarykott/datadog-logs"
edition = "2018"
readme = "README.me"
keywords = ["logging", "datadog"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# default set of dependencies
default = ["log-integration"]
# provides integration with log crate
log-integration = ["log"]
# enables logging of errors within logger to console
self-log = []

[dependencies]
serde_json = { version = "1.0" }
serde = { version = "1.0", features = ["derive"] } 
attohttpc = { version = "0.15", features = ["tls", "compress"] }
url = { version = "2.1" }
log = { version = "0.4", features = ["std"], optional = true }