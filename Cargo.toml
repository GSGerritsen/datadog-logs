[package]
authors = ["Rados≈Çaw Kot <rdkt13@gmail.com>"]
description = "Simple client library for DataDog logs"
edition = "2018"
exclude = [
  "tests/*",
  "generate_assets.sh",
  "assets/*",
]
homepag = "https://github.com/szarykott/datadog-logs"
keywords = ["logging", "datadog"]
license = "MIT"
name = "datadog-logs"
readme = "README.md"
repository = "https://github.com/szarykott/datadog-logs"
version = "0.2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# default set of dependencies
default = ["log-integration"]
log-integration = ["log"]
nonblocking = ["futures", "async-trait"]
with-tokio = ["tokio", "nonblocking"]

[dependencies]
# non optional
attohttpc = {version = "0.15", features = ["tls", "compress"]}
flume = {version = "0.10.0"}
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0"}
url = {version = "2.1"}
# optional
async-trait = {version = "0.1.42", optional = true}
futures = {version = "0.3.8", optional = true}
log = {version = "0.4", features = ["std"], optional = true}
tokio = {version = "0.3", features = ["rt"], optional = true}

[dev-dependencies]
tokio = {version = "0.3.5", features = ["full"]}
